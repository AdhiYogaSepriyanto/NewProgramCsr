					</button>

					<!-- Topbar Navbar -->
					<ul class="navbar-nav ml-auto">

						<!-- Nav Item - Search Dropdown (Visible Only XS) -->
						<li class="nav-item dropdown no-arrow d-sm-none"><a
							class="nav-link dropdown-toggle" href="#" id="searchDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
						</a> <!-- Dropdown - Messages -->
							<div
								class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
								aria-labelledby="searchDropdown">
								<form class="form-inline mr-auto w-100 navbar-search">
									<div class="input-group">
										<input type="text"
											class="form-control bg-light border-0 small"
											placeholder="Search for..." aria-label="Search"
											aria-describedby="basic-addon2">
										<div class="input-group-append">
											<button class="btn btn-primary" type="button">
												<i class="fas fa-search fa-sm"></i>
											</button>

							</div></li>

						<!-- Nav Item - Alerts -->

								<h6 class="dropdown-header">Alerts Center</h6>

									<div class="mr-3">
										<div class="icon-circle bg-primary">
											<i class="fas fa-file-alt text-white"></i>
										</div>
									</div>
								</a> <a class="dropdown-item d-flex align-items-center" href="#">
									<div class="mr-3">
										<div class="icon-circle bg-success">
											<i class="fas fa-donate text-white"></i>
										</div>
									</div>
								</a> <a class="dropdown-item d-flex align-items-center" href="#">
									<div class="mr-3">
										<div class="icon-circle bg-warning">
											<i class="fas fa-exclamation-triangle text-white"></i>
										</div>
									</div>
								</a>
							</div>
						</li>
					</ul>

				</nav>
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800"></h1>
						<a href="/"
							class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
							class="fas fa-download fa-sm text-white-50"></i> Home</a>
					</div>

					<!-- List -->

					<div class="container">
						        
						<h1>Edit CSR</h1>
						<form action="#" th:action="@{/update}"
							th:object="${tblprogramcsr}"             method="post">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>CSR ID:</label>      <input type="text"
										class="form-control" th:field="*{id}" readonly="readonly">
								</div>
								<div class="form-group col-md-6">
									<label>Name:</label>       <input type="text"
										class="form-control" th:field="*{name}">
								</div>
							</div>
							<div class="form-group col-md-6 ml-n2">
								<label>Category:</label> <select class="form-control"
									name="category" id="category" th:field="*{category}">
									<option value="pilih">Pilih Kategori</option>
									<option value="Pendidikan">Pendidikan</option>
									<option value="Kesehatan">Kesehatan</option>
									<option value="Masyarakat">Masyarakat</option>
									<option value="Lingkungan Hidup">Lingkungan Hidup</option>
								</select>
							</div>
							<div class="form-group col-md-6 ml-n2">
								<label>Location:</label> <select class="form-control"
									name="location" id="location" th:field="*{location}">
									<option value="pilih">Pilih Lokasi</option>
									<option value="DKI Jakarta">DKI Jakarta</option>
									<option value="Banten">Banten</option>
									<option value="Jawa Barat">Jawa Barat</option>
									<option value="Jawa Tengah">Jawa Tengah</option>
									<option value="D.I Yogyakarta">D.I Yogyakarta</option>
									<option value="Jawa Timur">Jawa Timur</option>
								</select>
							</div>
							<div class="form-group">
								<label>Date:</label>     <input type="date"
									class="form-control" th:field="*{pindate}">
							</div>
							<button type="submit" class="btn btn-primary">Save</button>
							<a href="/list" class="btn btn-primary">Back</a>
						</form>
						    
					</div>
				</div>
			</div>

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2019</span>
					</div>
				</div>
			</footer>

	<a class="scroll-to-top rounded" href="#page-top"> <i

	</a>

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
